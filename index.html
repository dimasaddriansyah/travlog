<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlog</title>
    <link rel="icon" type="image/x-icon" href="public/logo/logo-travlog-favicon.svg">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="dist/style.css" rel="stylesheet">
    <!-- Alpine JS-->
    <script src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="px-6 lg:px-16 py-9" x-data="{navOpen : true}">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <img src="public/logo/logo-travlog.svg" alt="" class="order-1 sm:order-2">
                <img @click="navOpen =! navOpen" src="public/icon/icon-hamburger.svg" alt=""
                    class="order-2 sm:order-1 lg:hidden hover:cursor-pointer">
                <div class="order-2 hidden lg:block">
                    <ul class="flex item gap-16">
                        <li class="text-sm font-bold text-grey"><a href=""></a>Home</li>
                        <li class="text-sm font-normal text-grey opacity-50 hover:text-grey hover:opacity-100 hover:cursor-pointer"><a href=""></a>Discover</li>
                        <li class="text-sm font-normal text-grey opacity-50 hover:text-grey hover:opacity-100 hover:cursor-pointer"><a href=""></a>Spesial Deals</li>
                        <li class="text-sm font-normal text-grey opacity-50 hover:text-grey hover:opacity-100 hover:cursor-pointer"><a href=""></a>Contact</li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button class="grow px-8 py-4 bg-white text-sm text-grey hover:text-purple font-bold rounded-full">Login</button>
                    <button class="grow px-8 py-4 bg-purple text-sm text-white font-bold rounded-full">Sign Up</button>
                </div>
            </div>
        </div>
        <div x-show="navOpen" x-data="{open:false}" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
            class="fixed bottom-0 right-0 left-0 p-4 bg-white border lg:hidden z-50">
            <ul class="flex justify-evenly">
                <li>
                    <button class="flex flex-col justify-center items-center gap-1 text-purple">
                        <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                        <span class="text-base font-bold">Home</span>
                    </button>
                </li>
                <li>
                    <button class="flex flex-col justify-center items-center gap-1 text-grey opacity-50">
                        <ion-icon name="albums-outline" class="text-2xl font"></ion-icon>
                        <span class="text-base font-normal">Discover</span>
                    </button>
                </li>
                <li>
                    <button class="flex flex-col justify-center items-center gap-1 text-grey opacity-50">
                        <ion-icon name="sparkles-outline" class="text-2xl"></ion-icon>
                        <span class="text-base font-normal">Spesial</span>
                    </button>
                </li>
                <li>
                    <button class="flex flex-col justify-center items-center gap-1 text-grey opacity-50">
                        <ion-icon name="megaphone-outline" class="text-2xl"></ion-icon>
                        <span class="text-base font-normal">Contact</span>
                    </button>
                </li>
                <li>
                    <button @click="open = !open"
                        class="flex flex-col justify-center items-center gap-1 text-grey opacity-50">
                        <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
                        <span class="text-base font-normal">More</span>
                    </button>
                </li>
            </ul>
            <div x-show="open" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
                class="flex absolute bottom-28 left-1/2 -translate-x-1/2 gap-4 w-3/4">
                <button class="grow px-8 py-4 bg-white text-sm text-grey font-bold rounded-full">Login</button>
                <button class="grow px-8 py-4 bg-purple text-sm text-white font-bold rounded-full">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="px-6 lg:px-16 py-4 lg:py-16">
        <div class="container mx-auto">
            <div class="grid grid-cols-12">
                <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
                    <div class="text-center lg:text-start">
                        <button class="flex gap-2 mx-auto lg:m-0 px-8 py-4 bg-white text-sm text-pink font-bold rounded-full drop-shadow-shadow-sm">
                            Explore the world!
                            <img src="public/icon/icon-work.svg" alt="">
                        </button>
                        <h1 class="mt-4 mb-6 md:my-[43px] text-[40px] md:text-[56px] lg:text-[69px] font-bold text-grey leading-tight">Travel <span class="text-pink">top destination</span> of the world</h1>
                        <p class="mb-8 md:mb-[43px] mx-auto md:w-3/4 lg:w-full text-base md:text-[18px] text-grey opacity-50">We always make our customer happy by providing as many choices many choices as possible</p>
                        <div class="flex flex-col md:flex-row justify-center lg:justify-start gap-6 lg">
                            <button class="px-8 py-6 bg-purple text-sm text-white font-bold drop-shadow-shadow-lg rounded-full">Get Started</button>
                            <button class="flex justify-center items-center gap-2 px-8 py-6 bg-white text-sm font-bold border border-[#EEEEEE] rounded-full z-10">
                                <img src="public/icon/icon-play-circle.svg" alt="">
                                Watch Demo
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-8 text-center order-1 lg:order-2">
                    <img src="public/img/hero-image.png" class="w-full" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>

</html>
